<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!--script src="https://cdn.tailwindcss.com"></script-->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>

    <title>{#insert title}Pokemon Administration{/}</title>

    <style>
        .tdcenter {
            text-align: center;
            /*border: 1px solid black*/
        }

        .tdstart {
            text-align: start;
        }

        .bgdark {
            /*background-color: #212121;*/
            color: black;
        }

        .completed {
            text-decoration: line-through;
        }

        .card {
            position: relative;
            width: 250px;
            color: white;
            height: 360px;
            background: #444;
            border-radius: 14px;
        }

        .bg {
            position: absolute;
            z-index: -1;
            inset: -4px;
            border-radius: 16px;
            overflow: hidden;
        }

        .uwu {
            filter: blur(8px);
            transition: filter 0.3s;
        }

        .bg::before {
            content: '';
            position: absolute;
            aspect-ratio: 1/1;
            top: 50%;
            left: 50%;
            min-width: 150%;
            min-height: 150%;
            background-image: conic-gradient(
                    hsl(0, 100%, 50%),
                    hsl(30, 100%, 50%),
                    hsl(60, 100%, 50%),
                    hsl(90, 100%, 50%),
                    hsl(120, 100%, 50%),
                    hsl(150, 100%, 50%),
                    hsl(180, 100%, 50%),
                    hsl(210, 100%, 50%),
                    hsl(240, 100%, 60%),
                    hsl(270, 100%, 50%),
                    hsl(300, 100%, 50%),
                    hsl(330, 100%, 50%),
                    hsl(360, 100%, 50%)
            );
            animation: speeen 4s linear infinite;
            transform-origin: 0% 0%;
            transform: rotate(0deg) translate(-50%, -50%);
        }

        @keyframes speeen {
            from {
                transform: rotate(0deg) translate(-50%, -50%);
            }

            to {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }

        .content {
            position: relative;
            padding: 14px 16px;
        }

        .imgRounded {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 30%;
        }

        .img {
            height: 5em;
            width: 5em;
            margin: auto;
            background-color: #fff3;
            border-radius: 1em;
        }

        .content div {
            text-align: center;
        }

        .h1 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-size: 1em;
            font-weight: 600;
        }

        .hx {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            font-size: 10em;
            font-weight: 600;
        }

        .p {
            font-size: 0.75em;
        }

        .p p {
            margin-top: 0.5em;
            padding: 0.5em;
            background-color: #0003;
            border-radius: 1em;
        }

        .progress-moved {
            width: 100%;
            animation: progressAnimation 4s;
        }

        @keyframes progressAnimation {
            0%   { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="bgdark">
    {#insert contents}No contents!{/}
</body>
</html>
